<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>
    <p>Google Calendar API Quickstart</p>

<!--Add buttons to initiate auth sequence and sign out-->
<button id="authorize_button" class="btn btn-primary" type="button" style="display: none;">登入</button>
<button id="signout_button" class="btn btn-primary" type="button" style="display: none;">登出</button>
<hr />

summary:
標題:<input type="text" id="tsummary" value="測試" />
<br />
地點:<input type="text" id="address" >
<br>
開始時間: <input type="datetime-local" id="startTime" value=""/>~
結束時間:<input type="datetime-local" id="endTime" value=""/>
<button type="button" class="btn btn-success" onclick="insertEvents()">新增</button>

<hr />

<pre id="content" style="white-space: pre-wrap;"></pre>

<script type="text/javascript">
    $().ready(function(){
      
    });

    // Client ID and API key from the Developer Console
    var CLIENT_ID = '1048238496247-a07sv05lu9j76b6ied87bvve2blnv47l.apps.googleusercontent.com';
    var API_KEY = 'AIzaSyCMBNXWBb4MBfShs20ICIXDhcUwhTBN7FA';

    // Array of API discovery doc URLs for APIs used by the quickstart
    var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    var SCOPES = "https://www.googleapis.com/auth/calendar";
    //var SCOPES = ['https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.events'];

    var authorizeButton = document.getElementById('authorize_button');
    var signoutButton = document.getElementById('signout_button');

    /**
     *  On load, called to load the auth2 library and API client library.
     */
    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    /**
     *  Initializes the API client library and sets up sign-in state
     *  listeners.
     */
    function initClient() {
        gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
        }).then(function () {
            // Listen for sign-in state changes.
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            authorizeButton.onclick = handleAuthClick;
            signoutButton.onclick = handleSignoutClick;
        }, function (error) {
            appendPre(JSON.stringify(error, null, 2));
        });
    }

    /**
     *  Called when the signed in status changes, to update the UI
     *  appropriately. After a sign-in, the API is called.
     */
    function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
            authorizeButton.style.display = 'none';
            signoutButton.style.display = 'block';
            listUpcomingEvents();
        } else {
            authorizeButton.style.display = 'block';
            signoutButton.style.display = 'none';
        }
    }

    /**
     *  Sign in the user upon button click.
     */
    function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
    }

    /**
     *  Sign out the user upon button click.
     */
    function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
    }

    /**
     * Append a pre element to the body containing the given message
     * as its text node. Used to display the results of the API call.
     *
     * @@param {string} message Text to be placed in pre element.
     */
    function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
    }

    /**
     * Print the summary and start datetime/date of the next ten events in
     * the authorized user's calendar. If no events are found an
     * appropriate message is printed.
     */
    function listUpcomingEvents() {
        gapi.client.calendar.events.list({
            'calendarId': 'primary',
            'timeMin': (new Date()).toISOString(),
            'showDeleted': false,
            'singleEvents': true,
            'maxResults': 10,
            'orderBy': 'startTime'
        }).then(function (response) {
            var events = response.result.items;
            appendPre('Upcoming events:');

            if (events.length > 0) {
                for (i = 0; i < events.length; i++) {
                    var event = events[i];
                    var when = event.start.dateTime;
                    if (!when) {
                        when = event.start.date;
                    }
                    appendPre(event.summary + ' (' + when + ')')
                }
            } else {
                appendPre('No upcoming events found.');
            }
        });
    }

    function insertEvents() {
        var start = document.getElementById("startTime").value;
        var end = document.getElementById("endTime").value;
        var title = document.getElementById('tsummary').value;
        var location =document.getElementById("address").value;
        var resource = {
            'summary': title,
            'location': location,
            'description': title,
            'start': {
                'dateTime': start+':00+08:00',
                'timeZone': 'Asia/Taipei'
            },
            'end': {
                'dateTime': end+':00+08:00',
                'timeZone': 'Asia/Taipei'
            }/*,
            'recurrence': [
                'RRULE:FREQ=DAILY;COUNT=2'
            ],*/
        };

        var request = gapi.client.calendar.events.insert({
            'calendarId': 'primary',
            'resource': resource
        });
        request.execute(function (event) {
            appendPre('Event created: ' + event.htmlLink);
            console.log(event);
        });
        //request.execute(function (resp) {

        //    console.log(resp);
        //});
    }

</script>

<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
